<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Futura</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <section class="head">
        <header>
          <h1>Sports Camp Registration Form</h1>
        </header>
      </section>
      <section class="form">
        <div class="border">
          <label> Athlete's Name * </label>
          <input type="text" />
          <label> Father Name * </label>
          <input type="text" />
          <label> Email * </label>
          <input type="text" />
          <label> Address * </label>
          <input type="text" />
          <div class="bp">
            <div class="phone">
              <label> Phone Number * </label>
              <input type="text" />
            </div>
            <div class="birth">
              <label> Birth Date * </label>
              <input type="date" style="font-size: 8px" />
            </div>
          </div>
          <div class="bp">
            <div class="phone">
              <label> Home Number * </label>
              <input type="text" />
            </div>
            <div class="birth">
              <label> Emergency Number * </label>
              <input type="text" style= />
            </div>
          </div>
          <div class="bp">
            <div class="phone">
              <label> Gender * </label>
              <!-- <input type="text" /> -->
              <select style="width: 100%; height: 3rem; text-align: center">
                <option>Gender</option>
                <option>Male</option>
                <option>Female</option>
              </select>
            </div>
            <div class="birth">
              <label> Grade * </label>
              <!-- <input type="text" style= /> -->
              <select style="width: 100%; height: 3rem; text-align: center">
                <option>Grade-</option>
                <option>Grade-1</option>
                <option>Grade-2</option>
                <option>Grade-3</option>
                <option>Grade-4</option>
                <option>Grade-5</option>
                <option>Grade-6</option>
                <option>Grade-7</option>
              </select>
            </div>
          </div>

          <div class="btn">
            <input type="submit" />
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
